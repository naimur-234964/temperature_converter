<!doctype html>
<html lang="en">

<head>
    <title>Temperature Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Temperature Converter">
    <meta name="keywords" content="HTML, CSS, JavaScript, Temperature, Converter, Weather">
    <meta name="author" content="Naimur Rahman +8801642608736">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main id="main">
        <section class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6">
                    <div class="main text-center text-light rounded py-5">
                        <h1 class="h1">Convert Temperature</h1>
                        <div class="form col-8 offset-2 my-4">
                            <form action="#" method="get">
                                <select name="option" class="form-select">
                                    <option selected>Choose an option</option>
                                    <option value="1">Celcius to Fahrenheit</option>
                                    <option value="2">Fahrenheit to Celcius</option>
                                </select>
                                <div class="row my-3">
                                    <label for="inputTemp" class="col-sm-5 col-form-label">Enter Temperature</label>
                                    <div class="col-sm-7">
                                        <input type="number" class="form-control" id="inputTemp" name="inputTemp">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>

                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
